
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Forecast App</title>
    <script defer src="app.js"></script>
    <link href="output.css" rel="stylesheet">
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl text-center">Weather Forecast</h1>
        <div class="mt-4 flex justify-center">
            <input type="text" id="cityInput" class="border p-2" placeholder="Enter city name">
            <button id="searchBtn" class="bg-blue-500 text-white p-2 ml-2">Search</button>
        </div>
        <div id="weatherDisplay" class="mt-6"></div>
    </div>
</body>
</html>
