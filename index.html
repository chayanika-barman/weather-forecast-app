<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Weather Forecast App</title>
  <!-- Tailwind CSS CDN -->
  <link href="output.css" rel="stylesheet">
</head>
<body class="bg-blue-100">

  <div class="container mx-auto p-4">
    <h1 class="text-3xl font-bold mb-6 text-center">Weather Forecast App</h1>

    <!-- Search Section -->
    <div class="flex flex-col items-center mb-6">
      <input id="cityInput" type="text" placeholder="Enter city name" class="p-2 border rounded mb-2 w-full max-w-md">
      <div class="flex space-x-2">
        <button onclick="searchWeather()" class="p-2 bg-blue-500 text-white rounded">Search</button>
        <button onclick="getCurrentLocationWeather()" class="p-2 bg-green-500 text-white rounded">Current Location</button>
      </div>
    </div>

    <!-- Recently Searched Cities Dropdown -->
    <div class="flex justify-center mb-6">
      <select id="cityDropdown" onchange="selectCity(this.value)" class="p-2 border rounded w-full max-w-md">
        <option value="">Select Recent City</option>
        <!-- Options will be added dynamically -->
      </select>
    </div>

    <!-- Weather Display Section -->
    <div id="weatherDisplay" class="text-center">
      <!-- Current Weather -->
      <div id="currentWeather" class="mb-6">
        <!-- Current weather data will be displayed here -->
      </div>

      <!-- Extended Forecast -->
      <div id="forecast" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-5 gap-4">
        <!-- Forecast data will be displayed here -->
      </div>
    </div>
  </div>

  <!-- JavaScript File -->
  <script src="app.js"></script>
</body>
</html>
